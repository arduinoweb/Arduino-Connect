<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
 <head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <title>Arduino Connect</title>
 <link rel = "stylesheet" href="css/main.css" type = "text/css" media ="screen" />

 <link rel = "stylesheet" href="css/Aristo/Aristo.css" type="text/css" media="screen" />

 
 <!--<link rel = "stylesheet" href="js/sliding_login_panel/css/slide.css" type="text/css" />-->

 <script src = "js/jquery/js/jquery-1.6.2.min.js" type = "text/javascript"></script>
 <script src = "js/jquery/js/jquery-ui-1.8.16.custom.min.js" type = "text/javascript"></script>

 <script src ="js/qtip/jquery.qtip-1.0.0-rc3.min.js" type="text/javascript"></script>

 <script src = "js/flot/jquery.flot.js" type="text/javascript"></script>
   <script src = "js/componentcreate.js" type="text/javascript" media="screen"></script>

 <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="js/flot/excanvas.min.js"></script><![endif]-->

 <script src = "js/main.js" type="text/javascript"></script>
<!-- <script src = "js/sliding_login_panel/js/slide.js" type="text/javascript"></script>-->
<!-- <script src = "js/jquery-tools/jquery.tools.min.js" type="text/javascript"></script>-->
 <script src = "js/SingleInputGraph.js" type="text/javascript"></script>
 
 </head>
 <body>
   <div id="test"></div>
   <div id = "header">
      <h1>arduino</h1>
      <h2>connect</h2>
   </div>

   <p id="buttonContainer">
      <button id="addButton" ><img src="img/configure.png" /></button>
      <button id="lockButton" title="locked"><img src="img/padlock-close.png" /></button>
   </p>
   

<div id="content">
  
 <div id = "componentsDialog" title="Select Component"> 
   <div id = "components">
     <h3><a href="#">Components</a></h3>
    
     <div>      
       <p class="shadowed" id="verticalSlider"></p>
       <p class ="shadowed" id="horizontalSlider"></p>
       <p> 
          <input type="checkbox" onclick="displayCreateDialog();"  id="iButton"  />
            <label for="iButton">Off</label>
       </p>
       <p>
           <input type="text" id="tField" class="shadowed"  value="textfield.."
              onclick="displayCreateDialog();" />
        </p>
      </div>
   
   <h3><a href="#">Graphs</a></h3>
   <div>
      <p id="exampleChart1" class="exampleChart shadowed"></p>
   </div>
  
   <h3><a href="#">RSS</a></h3>
   <div>
    <p> 
        <img id="rssFeed" src = "img/rss-feed.png" />
    </p>
   </div>
  </div>
  
 </div>
</div>
 
  <div  id="configureComponent" title = "Configure Component">
    <form>
       <fieldset id="configureFields">
         <div> 
           <label for="url">URL</label>
            <input type="text" name="url" id="url"
                   class="text ui-widget-content ui-corner-all" value="localhost" />
         </div>
         
         <div>
            <label for="port"  >Port</label>
            <input class="text ui-widget-content ui-corner-all" type="text" name="port" id="port" value="80" />
         </div>
      </fieldset>
   </form>
 </div>


 

 </body>
</html>
