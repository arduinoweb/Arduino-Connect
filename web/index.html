<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
 <head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <title>XHTML 1.0 Strict Example</title>
 <link rel = "stylesheet" href="css/main.css" type = "text/css" media ="screen" />
 <link rel = "stylesheet" href="js/jquery/css/flick/jquery-ui-1.8.16.custom.css" type="text/css" media="screen" />
 <link rel = "stylesheet" href="js/ibutton/css/jquery.ibutton.css" type="text/css" media="screen" />
 <link rel = "stylesheet" href="js/sliding_login_panel/css/slide.css" type="text/css" />
 
 <script src = "js/jquery/js/jquery-1.6.2.min.js" type = "text/javascript"></script>
 <script src = "js/jquery/js/jquery-ui-1.8.16.custom.min.js" type = "text/javascript"></script>

 <script src = "js/ibutton/lib/jquery.ibutton.js" type = "text/javascript"></script>

 <script src = "js/sliding_login_panel/js/slide.js" type="text/javascript"></script>
 <script src = "js/jquery-tools/jquery.tools.min.js" type="text/javascript"></script>
 
 <script type = "text/javascript">
   $( function(){

           $('#controls').accordion({
             fillSpace: true

           });
    
           $('#verticalSlider').slider({
              value: 10,
              orientation: "vertical",
              min: 0,
              max: 255,
              

           });

             $('#horizontalSlider').slider({
              value: 10,
              orientation: "horizontal",
              min: 0,
              max: 255,
              

           });

           $('#iButton').iButton();
           $('#lock').iButton({
               labelOn: "lock",
               labelOff: "edit",
               change: function(){
                  $('#controls').toggle("slide", {direction: "left"}, 700 );
               }
           });

         
          $('#controls').toggle();
   });


 </script>

 
 </head>
 <body>


	
   <div id = "header">
      <h1>arduino</h1>
      <h2>connect</h2>
   
   </div>

   <p id="lockContainer"><input type="checkbox" id="lock" value="true" /></p>
   <div id = "controls">
    <h3><a href="#">Controls</a></h3>
    <div>
         

        
         <p class="shadowed" id="verticalSlider"></p>
      
         <p class ="shadowed" id="horizontalSlider"></p>
         <p class="shadowed" style="width: 89px">    
            <input type="checkbox" id="iButton" value="true" />
         </p>
    </div>
   <h3><a href="#">Graphs</a></h3>
   <div>

        <p>Graphs</p>

   </div>
  </div>

 <!-- <h1 id="greeting">Hello</h1>-->
 </body>
</html>
