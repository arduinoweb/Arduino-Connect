<html>
<head>
<script type="text/javascript" src="js/jquery/js/jquery-1.6.2.min.js"></script>
<script>
var websocket;

$(document).ready( function(){
        websocket = new MozWebSocket("ws://192.168.1.105:10004/~gary/arduino/Arduino-Connect/web/");
                websocket.onopen = function(evt){
                     //alert("opened");
                     ///websocket.send("x");
                };
                websocket.onerror= function( evt ){
                     alert("web socket connection error");
                };
                websocket.onclose = function( evt ){
                     alert( "web socket closed");
                };     
                    
                websocket.onmessage = function( evt ){
                 var tmp = JSON.parse( evt.data );
                 
                 $('#messageArea').append( "Pin: " + tmp.pin + " Value: " + tmp.value);      
                        
                };
                     
       $('#sendButton').click( function(){
            var msg= $('#data').val();
            msg = $.trim( msg );
            websocket.send( msg );
                       
       });
     
});





</script>
</head>


<body>

<input type="text" id="data" value="type some data here">
<button id="sendButton">Send</button>
<div id="messageArea">


</div>

</body>



</html>
