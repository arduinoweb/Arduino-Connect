/** The default value for each setting is displayed
 *  next to it.
 * Uncomment the setting and change the value to 
 * override it.
 */

/** START OF NETWORK RELATED SETTINGS */

/** The Url describing the full path to register.php script. You must
  * provide your own value for this.
  * It must start with either http:// or https://  */
WEB_SERVER_URL=http://127.0.0.1/~gary/arduino/Arduino-Connect/web/register.php
SCRIPT=test.js
//USE_INVOCATION_THREAD=no

NETWORK_NAME=arduino1
NETWORK_REGISTER=no


/**The time in seconds that theArduino will 
   *take between registering with the Network*/
NETWORK_REGISTRATION_RATE=10
/** The network address to bind to */
NETWORK_ADDRESS=192.168.1.105
/**The Port number to listen to client connections on*/
NETWORK_PORT=10002
/** The time to wait inbetween clients sending data 
 * This is the socket timeout value.*/
NETWORK_TIMEOUT = 15000
/** The number of clients connections to queue before 
 * conections are refused*/
//NETWORK_QUEUE_LENGTH=50
/** END OF NETWORK RELATED SETTINGS */

